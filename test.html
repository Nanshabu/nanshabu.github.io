<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>节流</title>
    </head>
    <style></style>
    <body>
        helloworld
        <button id="btn">按我~</button>
    </body>
    <script>
        let btn = document.getElementById("btn");
        function debouce(fn, delay) {
            let timer = null;
            return function () {
                // 如果计时器为空咱就开始执行
                if (!timer) {
                    console.log(this);
                    fn();
                    // 设置重置时间
                    timer = setTimeout(() => {
                        timer = null;
                    }, delay);
                }
            };
        }
        function output() {
            console.log("啊");
        }
        btn.addEventListener("click", debouce(output, 1000));
    </script>
</html>
